<html>
<head>

    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />

    <!-- App favicon -->

        body {
            overflow: hidden;

        .fullbg {
            background: linear-gradient(to top, #000000,#B5B5B5);

<body class="fullbg">

    <!-- HOME -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <div class="wrapper-page">

                        <div class="account-pages">
                            <div class="account-box">
                                <div class="account-logo-box">
                                    <h2 class="text-uppercase text-center">
                                        <a href="index.html" class="text-success">
                                            <span><img src="assets/images/favicon.png" alt="" width="150"></span>
                                        </a>
                                    </h2>
                                    <h2 class="text-center font-bold mt-4 text-primary">Welcome Back!</h2>
                                </div>
                                <div class="account-content">
                                    <div class="form-group m-b-20 row">
                                        <div class="col-12 input-group glyph-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user-circle-o"></i><div id="UserVal" class="modalPanah modalCustom"></div>
                                            </div>
                                            <input class="form-control" type="text" id="userNameInput" required="" placeholder="Nama pengguna">
                                        </div>
                                    </div>

                                    <div class="form-group row m-b-20">
                                        <div class="col-12 input-group glyph-group">
                                            <div class="input-group-addon">
												<i class="fi fi-lock"></i><div id="EmailVal" class="modalPanah modalCustom"></div>
											</div>
                                            <input class="form-control" type="password" required="" id="passwordInput" placeholder="Password">
                                            <div class="input-group-addon">
                                                <span id="toggle_pwd" class="fa fa-fw fa-eye field_icon" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row m-b-20">
                                        <div class="col-12">

                                            <!-- <div class="checkbox checkbox-primary">
                                                <input id="remember" type="checkbox" checked="">
                                                <label for="remember">
                                                    Remember me
                                                </label>
                                            </div> -->

                                        </div>
                                    </div>

                                    <div class="form-group row text-center m-t-10">
                                        <div class="col-12">
                                            <button type="button" id="btnSignIn" class="btn btn-block btn-outline-primary btn-rounded waves-light waves-effect w-md">Login</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="text-center text-primary mt-2">Administrator only</p>
                                        </div>
                                    </div>

                                    <div class="row m-t-20">
                                        <div class="col-sm-12 text-center">
                                            <a href="index.html" class="text-dark m-l-5" ><img src="assets/images/circle-left-solid.svg" alt="" width="25"><b class="text-primary">&nbsp Back to Home</b></a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end card-box-->


                    </div>
                    <!-- end wrapper -->

                </div>
            </div>
            <div id="loaderModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
                <div class="mask">
					<div class="mask-inner">
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />  
						<br />
						<br />
						<div class="loader" style="text-align:center">
							<img src="assets/images/loader.gif" width="80px" alt="..." />
						</div>
					</div>
				</div>
            </div>
        </div>

    <script src="plugins/jquery-toastr/jquery.toast.min.js" type="text/javascript"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/common.js"></script>
