            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);	
            const database = getDatabase(app);

            // retrieve data
            //RetrieveDataMaternity(); 

            $('#ddlPhotoThemeInput').change(function(){
                RetrieveDataMaternity()
            })

            function RetrieveDataMaternity(){                   
                $("#loaderModal").modal('show'); 
                const starCountRef = ref(database, 'Images/' + document.getElementById("ddlPhotoThemeInput").value);
                onValue(starCountRef, (snapshot) => { 
                    const data = snapshot.val();      
                    if (data != null)
                    {
                        if (data.Image1 != '')
                        {
                            $("#image_maternity1").attr("src", data.Image1);
                            image_maternity1 = data.Image1
                        }
                        else{
                            $("#image_maternity1").attr("src", "assets/images/small/img-1.jpg"); 
                        }
